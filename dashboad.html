<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/360_F_491242470_WdSpwKRMYiHqTvRBRpsH72cM4g1VWL22.jpg" alt="Bus App Logo">
      <h1>SG Buses</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Nearby</a></li>
        <li><a href="#">Bookmarks</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="time">
      <span>15:43</span>
    </div>
    <div class="tabs">
      <button class="active" data-view="buses">Buses</button>
      <button data-view="roads">Roads</button>
    </div>
    <div id="content">
      <div class="buses">
        <h2>Nearby Buses</h2>
        </div>
      <div class="roads">
        <h2>Road Conditions</h2>
        </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
